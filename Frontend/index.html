<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strava here</title>
</head>
<body>
<h1>Strava Light</h1>
<p>Mit Strava Light können Sie Ihre Aktivitäten hochladen und managen<br> Melden Sie sich an um Ihre Aktivitäten zu sehen oder Registirieren sie sich noch heute</p>
<h5>Login</h5>
<form form action="/loginHandler" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password"
               minlength="8" required>
        <input type="submit" value="Sign in">
    </div>
</form>
<div><br>
    <label>not registered yet ?</label>
    <form method="get" action="register.html">
        <input type="submit" value="Register">
    </form></div>
</body>
</html>
